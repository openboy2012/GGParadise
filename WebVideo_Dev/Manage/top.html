<body>

                    <tr>
                        <td align="left" style="width: 25%; font: normal 100 13px/22px 微软雅黑; padding: 2px;">
                            <img onclick="switchBar(this);" height="15" alt="关闭左边管理菜单" src="images/on-of.gif"
                                width="15" border="0" style="height: 15px; cursor: pointer;" />

                        </td>
                        <td width="40%" align="left">
                            <marquee scrollamount="2"><span class="">欢迎登陆乖乖乐园在线影视播放系统管理界面</span></marquee>
                        </td>
                        <td width="31%" align="right" nowrap="nowrap">
                            <div id="showTime" class="clock">
                            </div>
                        </td>
                        <td width="4%">
                            &nbsp;
                        </td>
                    </tr>
                </table>
                <table align="left" cellpadding="0" cellspacing="0" style="height: 26px;">
                    <tr>
                        <td align="center" valign="middle" class="td_bg">
                            <a href="right.html" target="main">管理首页</a>
                        </td>
                        <td align="center" class="topbar">
                            <span style="color: #111"></span>
                        </td>
                        <td align="center" valign="middle" class="td_bg">
                            <a href="commentManage.aspx" target="main">评论审核</a>
                        </td>
                        <td align="center" class="topbar">
                            <span style="color: #111"></span>
                        </td>
                        <td align="center" valign="middle" class="td_bg">
                            <a href="videoManage.aspx?type=auditing" target="main">视频审核</a>
                        </td>
                        <td align="center" class="topbar">
                            <span style="color: #111"></span>
                        </td>
                        <td align="center" valign="middle" class="td_bg">
                            <a href="videoManage.aspx" target="main" onclick="javascript:return check();">视频管理</a>
                        </td>
                        <td align="center" class="topbar">
                            <span style="color: #111"></span>
                        </td>
                        <td align="center" valign="middle" class="td_bg">
                            <a href="userManage.aspx" target="main" onclick="javascript:return check();">会员管理</a>

                            <span style="color: #111"></span>
                        </td>
                        <td align="center" valign="middle" class="td_bg">
                            <a href="bulletinManage.aspx" target="main" onclick="javascript:return check();">公告管理</a>

                        <td align="center" class="topbar">
                            <span style="color: #111"></span>
                        </td>
                        <td align="center" valign="middle" class="td_bg">
                            <a href="loginout.aspx" target="_top" onclick="javascript:return quit();">退出登录</a>
                        </td>
                    </tr>
                </table>
                <span></span>
            </td>
        </tr>
    </table>

    <script type="text/javascript">
        var displayBar = true;
        function switchBar(obj) {
            if (displayBar) {
                parent.frame.cols = "0,*";
                displayBar = false;
                obj.title = "打开左边管理菜单";
            }
            else {
                parent.frame.cols = "195,*";
                displayBar = true;
                obj.title = "关闭左边管理菜单";
            }
        }

        function quit() {
            return confirm("您确认要退出管理界面吗？");
        }

        function check() {
            if (document.getElementById('privilege').value == "2" || document.getElementById('privilege').value == "3") {
                return true;
            }
            alert("您无权进行该操作");
            return false;
        }
    </script>

</body>
</html>
